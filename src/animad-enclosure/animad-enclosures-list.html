<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-list -->
<dom-module id="animad-enclosures-list">
    <template>
      <style>
      </style>

      <!-- Routing Support -->
      <app-location
          route="{{route}}"
          url-space-regex="^[[rootPath]]"
          use-hash-as-path>
      </app-location>
      <app-route
          route="{{route}}"
          pattern="[[rootPath]]:page"
          data="{{routeData}}"
          active="{{active}}"
          tail="{{subroute}}">
      </app-route>

      <!--Security-->
      <common-security-check permission="administration_DELETE_enclosure" not-allowed="{{_noDeleteAllowed}}"></common-security-check>
      <common-security-check permission="administration_WRITE_enclosure" not-allowed="{{_noWriteAllowed}}"></common-security-check>


      <animad-list-header
          id="animad-list-header-search"
          placeholder-search="[[_setSearchText('search_placeholder')]]"
          placeholder-delete="[[$t('button_delete')]]"
          placeholder-new="[[$t('button_new')]]"
          placeholder-filter="[[$t('filter_placeholder')]]"
          placeholder-selection="[[$t('filter_items_selected')]]"
          placeholder-search-favorite-label="[[$t('search-favorite-label')]]"
          search-filters="[[_allSearchFilters]]"
          all-filters="[[_localizedFilters]]"
          selected-filters = "{{_selectedFilters}}"
          search="{{_search}}"
          search-favorite-name="{{_searchFavoriteName}}"
          on-search="_searchData"
          on-filter-selection="_filterSelectionData"
          on-delete="_confirmDeleteSelected"
          on-new="_handleNew"
          on-search-favorite="_onSearchFavorite"
          disable-delete-button="[[_disableDeleteButton]]"
          hide-header="[[_hideSearchHeader(hideHeader)]]"
          hide-new-button="[[hideNew]]"
          hide-delete-button="[[hideDelete]]"
          hide-filter-button="[[hideFilter]]"
          disable-new-button="[[disableNew]]"
          show-results="[[showResults]]"
          results-text="[[resultsText]]"
          icon="[[icon]]">
      </animad-list-header>

      <animad-list-header
          id="animad-list-header-filter"
          placeholder-search="[[$t('filter_placeholder')]]"
          placeholder-delete="[[$t('button_delete')]]"
          placeholder-new="[[$t('button_new')]]"
          placeholder-filter="[[$t('filter_placeholder')]]"
          placeholder-selection="[[$t('filter_items_selected')]]"
          search-filters="[[_allSearchFilters]]"
          all-filters="[[_localizedFilters]]"
          selected-filters = "{{_selectedFilters}}"
          search="{{_filterString}}"
          on-filter="_filterData"
          on-filter-selection="_filterSelectionData"
          on-delete="_confirmDeleteSelected"
          on-new="_handleNew"
          disable-delete-button="[[_disableDeleteButton]]"
          hide-header="[[_hideFilterHeader(hideHeader)]]"
          hide-new-button="[[hideNew]]"
          hide-delete-button="[[hideDelete]]"
          hide-filter-button="[[hideFilter]]"
          hide-search-filter-button="true"
          hide-search-favorite="true"
          disable-filter-button="[[disableFilter]]"
          disable-new-button="[[disableNew]]"
          show-results="[[showResults]]"
          results-text="[[resultsText]]"
          icon="[[icon]]">
      </animad-list-header>


      <!--
        Modaler Dialog zur Abfrage vor dem Löschen von in der Liste über Checkboxen selektierten Datensätze
      -->
      <paper-dialog id="dialogDeleteSelected">
        <h2>[[$t('modal_delete_header')]]</h2>
        <p>[[$t('modal_delete_text_multi')]]</p>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="_deleteSelectedRows">
              <iron-icon icon="animad-icons:check-circle"></iron-icon>
              [[$t('modal_delete_button_yes')]]
          </paper-button>
          <paper-button dialog-dismiss on-tap="_unsetTemporaryDeleteInfo" autofocus>
              <iron-icon icon="animad-icons:close-circle"></iron-icon>
              [[$t('modal_delete_button_no')]]
          </paper-button>
        </div>
      </paper-dialog>

      <!--
        Modaler Dialog zur Abfrage vor dem Löschen eines Datensatzes über Papierkorb
      -->
      <paper-dialog id="dialogDeleteItem">
        <h2>[[$t('modal_delete_header')]]</h2>
        <p>[[$t('modal_delete_text_single')]] [[_deleteInfo]]</p>
        <div class="buttons">
          <paper-button dialog-confirm on-tap="_deleteSelectedRows">
              <iron-icon icon="animad-icons:check-circle"></iron-icon>
              [[$t('modal_delete_button_yes')]]
          </paper-button>
          <paper-button dialog-dismiss on-tap="_unsetTemporaryDeleteInfo" autofocus>
              <iron-icon icon="animad-icons:close-circle"></iron-icon>
              [[$t('modal_delete_button_no')]]
          </paper-button>
        </div>
      </paper-dialog>

<!-- Für Suche über Lazy Loading:
     <vaadin-grid id="animad-list" data-provider="[[dataProvider]]"  size="200" multi-sort="[[multiSort]]" selected-items="{{_selectedItems}}"> -->

     <vaadin-grid id="animad-list" items="[[filteredData]]"  multi-sort="[[multiSort]]" selected-items="{{_selectedItems}}">
        <vaadin-grid-selection-column auto-select>
        </vaadin-grid-selection-column>

        <vaadin-grid-column width="50px" flex-grow="0" >
          <template class="header">#</template>
          <template>[[index]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column >
          <template class="header">
            <vaadin-grid-sorter path="id">[[$t('id')]]</vaadin-grid-sorter>
          </template>
          <template>[[item.id]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="name">[[$t('name')]]</vaadin-grid-sorter>
          </template>
          <template>[[item.name]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="cleaningTime">[[$t('cleaningTime')]]</vaadin-grid-sorter>
          </template>
          <template>[[item.cleaningTime]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template>
            <paper-icon-button
              icon="animad-icons:delete"
              id="[[item.id]]"
              hidden="[[hideDelete]]"
              on-click="_confirmDeleteRow">
            </paper-icon-button>
          </template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template>
            <paper-icon-button
              icon="animad-icons:mode-edit"
              id="[[item.id]]"
              hidden="[[hideEdit]]"
              on-click="_editRow">
            </paper-icon-button>
          </template>
        </vaadin-grid-column>
      </vaadin-grid>

    </template>

    <script>
      // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]List
      /**
       * `animad-enclosures-list` ist eine Liste zur Anzeige von Gehegen, die über die angegebene [url](#/elements/animad-enclosures-list#property-url)
       * gesucht werden.
       *
       * Zur Suche können Suchbegriffe eingegeben werden, um die Anzahl der gefundenen Datensätze zu begrenzen. Diese Suchbegriffe können
       * auch als Standard für die Liste festgelegt werden.
       *
       * Die gefundenen Datensätze können sortiert, selektiert und gelöscht werden.
       *
       * Die Navigation auf die Forms [`<animad-enclosure-create-form>`](#/elements/animad-enclosure-create-form)
       * und [`<animad-enclosure-update-form>`](#/elements/animad-enclosure-update-form)
       * zur Neuanlage bzw. zum Editieren eines Datensatzes ist möglich.
       *
       * #### Beispiel:
       *
       *     <animad-enclosures-list name=""
       *       url="http://localhost:39146/enclosures"
       *       default-search='name:Elefantenparadies'
       *       route="{{subroute}}"
       *       edit-path="/enclosures-view/edit"
       *       create-path="/enclosures-view/create">
       *     </animad-enclosures-list>
       *
       * @polymer
       * @customElement
       * @appliesMixin AnimadListBehavior
       * @appliesMixin AnimadI18nBehavior
       **/
      class AnimadEnclosuresList extends mix(Polymer.Element).with(Nebula.PolyglotBehavior, AnimadListBehavior, AnimadErrorBehavior) {

        static get is() { return 'animad-enclosures-list'; }

        static get properties() {
          return {
            /*
             * Das '_domain' property wird benötigt, um" den richtigen Pfad
             * zu den i18n Werten zu erzeugen. Es wird in jedem Element
             * benötigt, in dem die I18nBehavior verwendet wird. Im Falle
             * einer view ist der Wert IMMER 'view'.
             */
            _domain: {
              type: String,
              value: 'animad'
            },
            /*
             * Das '_entity' property wird benötigt, um den richtigen Pfad
             * zu den i18n Werten zu erzeugen. Es wird in jedem Element
             * benötigt, in dem die I18nBehavior verwendet wird. Im Falle
             * einer view ist der Wert immer der Präfix, der im Namen der view
             * vor '*-view' steht. Bei animad-enclosures-view.html also
             * 'animad-enclosures'.
             */
            _entity: {
              type: String,
              value: 'enclosure'
            },
          }
        }

        // Observers
        /**
         * Wechselt auf die unter [`createPath`](#/elements/animad-enclosures-list#property-createPath) angegebene Form.
         */
        _handleNew(event) {
          var routePath = this.createPath;
          this.set("route.path", routePath);
        }

        /**
         * Wechselt auf die unter [`editPath`](#/elements/animad-enclosures-list#property-editPath) angegebene Form.
         */
        _editRow(event){
          var routePath = this.editPath+'/'+event.target.id;
          this.set("route.path", routePath);
        }

        _confirmDeleteRow(e) {
          // this is optional. If not implemented will only ask question (translated): Do you really want to delete this item?
          var index = this.filteredData.findIndex(item => item.id == e.target.id);
          var item = this.filteredData[index];
          this._deleteInfo = this.$t('modal_deleteinfo', {name: item.name, cleaningTime: item.cleaningTime});

          super._confirmDeleteRow(e);
        }

        /**
         * Führt die Suche im Backend bei der unter [`url`](#/elements/animad-enclosures-list#property-url) angegebenen URL aus.
         */
        _searchData(event) {
          this._search = event.target.search.toLowerCase();
          super._fetchData(this._search);
        }

      }

      customElements.define(AnimadEnclosuresList.is, AnimadEnclosuresList);
    </script>

  </dom-module>
