<!-- animad elements -->
<link rel="import" href="animad-enclosure-form.html">
<link rel="import" href="../animad-icons.html">
<link rel="import" href="../behaviors/animad-form-behavior.html">

<dom-module id="animad-enclosure-create-form">
    <template>
        <style is="custom-style">
            paper-button.send {
                background-color: var(--paper-green-500);
                color: white;
                margin-top: 20px;
                margin-bottom: 20px;
                @apply --animad-enclosure-create-form-button-send;
            }
        </style>
        <!-- i18n -->
        <nebula-language
            supported='["en", "de"]'
            lang="{{lang}}">
        </nebula-language>
        <nebula-resources
                id="locales"
                file="animad_enclosure_locales"
                path="/locales"
                resources="{{resources}}">
        </nebula-resources>
        <!--
            the form itself.
        -->
        <animad-enclosure-form id="form" data="{{_data}}" resources="[[resources]]" lang="[[lang]]" auto-validate></animad-enclosure-form>
        <!-- 
            buttons
        -->
        <paper-button class="send" on-tap="_sendForm" raised>
            <iron-icon icon="animad-icons:send"></iron-icon>
             [[$t('animad_enclosure_create_button_save')]]
        </paper-button>
        <paper-button class="reset" on-tap="_resetForm" raised>
            <iron-icon icon="animad-icons:erase"></iron-icon>
             [[$t('animad_enclosure_create_button_reset')]]
        </paper-button>      
    </template>
    <script>
        /**
         * # Formular zum Erstellen von einem 'Enclosure'
         * `<animad-anclosure-create-form>` stellt ein Formular zur Verfügung, über das man ein
         * neues 'Enclosure' mit all seinen Attributen erstellen kann.
         * ## Anwendung in der Applikation
         * <link rel="import" href="[Pfad zu meinen Abhängigkeiten]/animad-enclosure/animad-enclosure-create-form.html">
         * ...
         * <animad-enclosure-create-form post-url="[URL an die die Daten geschickt werden]"></animad-enclosure-create-form>
         * ...
         * 
         * @customElement
         * @polymer
         *
         */
        class AnimadEnclosureCreateForm extends AnimadFormBehavior(Nebula.PolyglotBehavior(Polymer.Element)) {
            static get is() { return 'animad-enclosure-create-form'; }

            static get properties() {
                return {
                    // ID des Form Elements. Diese Info wird
                    // in der *FormBehavior benötigt, um das
                    // Formular vor dem Versand validieren zu
                    // können.
                    _formid: {
                        type: Object,
                        value: '#form'
                    }
                }
            }

            constructor() {
                super();
            }

            connectedCallback() {
                
                // Über den i18n Kontext wird der 
                // FormBehavior der Prefix übergeben,
                // um die richtigen Toast Meldungen 
                // zu erzeugen.
                this.set('i18nContext', 'animad_enclosure');
            }

        }

        customElements.define(AnimadEnclosureCreateForm.is, AnimadEnclosureCreateForm);
    </script>
</dom-module>
