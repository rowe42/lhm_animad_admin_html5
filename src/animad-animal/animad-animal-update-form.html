<!-- animad elements -->
<link rel="import" href="animad-animal-form.html">

<!-- GENERATOR hier die links für die Relationen -->
<link rel="import" href="../animad-keeper/animad-keeper-simple-relation.html">

<link rel="import" href="../animad-icons.html">
<link rel="import" href="../behaviors/animad-form-behavior.html">
<link rel="import" href="../behaviors/nebula-polyglot-behavior.html">
<link rel="import" href="../behaviors/mixin.html">

<dom-module id="animad-animal-update-form">
    <template>
        <style is="custom-style">
            paper-button.send {
                background-color: var(--paper-green-500);
                color: white;
                margin-top: 50px;
                @apply --animad-animal-create-form-button-send;
            }

            .animad-animal-update-form {
                @apply --animad-animal-update-form;
            }
        </style>

        <!-- Routing Support -->
        <app-location
            route="{{route}}"
            use-hash-as-path>
        </app-location>


        <!--
            Das Formular.
        -->
        <form class="animad-animal-form">
            <animad-animal-form id="customform" data="{{data}}" lists="[[lists]]" readonly="[[readform]]" 
               resources="[[resources]]" lang="[[lang]]" auto-validate></animad-animal-form>
            <template is="dom-if" if="[[keepers]]">
                <animad-keeper-simple-relation id="keeperrelation" 
                    data="{{data}}" 
                    profile-url="[[backendUrl]]/api/admin_service/profile/keepers"
                    backend-url="[[backendUrl]]"
                    resources="[[resources]]" lang="[[lang]]" preload>
                </animad-keeper-simple-relation>
            </template>
        </form>
        <!-- 
            buttons
        -->
        <template is="dom-if" if="{{readform}}">
            <paper-button class="edit" on-tap="_editForm" raised>
                <iron-icon icon="animad-icons:pencil"></iron-icon>
                [[$t('button_edit')]]
            </paper-button>
        </template>
        <template is="dom-if" if="{{!readform}}">
            <template is="dom-if" if="{{reset}}">
                <paper-button class="reset" on-tap="_reloadForm" raised>
                    <iron-icon icon="animad-icons:loop"></iron-icon>
                    [[$t('button_reload')]]
                </paper-button>
            </template>
            <template is="dom-if" if="{{cancelPath}}">
                <paper-button class="cancel" on-tap="_cancelEntity" data-routePath$="[[cancelPath]]" raised>
                    <iron-icon icon="animad-icons:close-circle"></iron-icon>
                    [[$t('button_cancel')]]
                </paper-button>
            </template>
            <paper-button class="send" on-tap="_updateForm" data-routePath$="[[savePath]]" raised>
                <iron-icon icon="animad-icons:send"></iron-icon>
                [[$t('button_save')]]
            </paper-button>
        </template>
    </template>
    <script>
        /**
         * # Formular zum Bearbeiten von einem 'Animal'
         * `<animad-animal-update-form>` stellt ein Formular zur Verfügung, über das man ein
         * vorhandenes 'Animal' mit all seinen Attributen bearbeitet werden kann.
         * ## Anwendung in der Applikation
         * ```html
         * <link rel="import" href="[Pfad zu meinen Abhängigkeiten]/animad-animal/animad-animal-update-form.html">
         * ...
         * <animad-animal-update-form get-url="[zu ladende Ressource]" post-url="[URL an die die Daten geschickt werden]"></animad-animal-update-form>
         * ...
         * ```
         * 
         * @customElement
         * @polymer
         *
         */
        class AnimadAnimalUpdateForm extends mix(Polymer.Element).with(Nebula.PolyglotBehavior, AnimadFormBehavior) {
            static get is() { return 'animad-animal-update-form'; }

            static get properties() {
                return {
                    /*
                     * Das *UpdateForm kann auch lesend benutzt werden. Dazu muss
                     * das Property 'readform' auf true gesetzt werden. Der 
                     * Default Wert ist immer 'false'. 
                     * 
                     * Wird dieser Wert auf 'true' gesetzt, so sind die Felder des 
                     * Formulars nicht mehr editierbar. Die Schaltflächen zum Editieren
                     * werden ausgeblendet. Je nach Berechtigung wird eine Schaltfläche
                     * hinzugefügt, die das Formular wieder editierbar macht.
                     */
                    readform: {
                        type: Boolean,
                        value: false
                    },
                    /*
                     * Das '_domain' property wird benötigt, um den richtigen Pfad 
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
                     * benötigt, in dem die I18nBehavior verwendet wird.
                     */
                    _domain: {
                        type: String,
                        value: 'animad'
                    },
                    /*
                     * Das '_entity' property wird benötigt, um den richtigen Pfad 
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
                     * benötigt, in dem die I18nBehavior verwendet wird.
                     */
                    _entity: {
                        type: String,
                        value: 'animal'
                    },
                    backendUrl: {
                        type: String
                    },  
                    // GENERATOR: diese Werte müssen abhängig von den Relationen generiert werden
                    /*
                     * Über dieses Element Property kann gesteuert werden, ob die
                     * Relation zu den 'keepers' angezeigt wird, oder nicht.
                     */
                    keepers: {
                        type: Boolean,
                        value: false
                    }
                }
            }
            
            _updateForm(e) {
                var keeperrelation = this.shadowRoot.querySelector('#keeperrelation');
                keeperrelation._saveRelationData(this.data);
                this._updateEntity(e);
                
            }
        }

        customElements.define(AnimadAnimalUpdateForm.is, AnimadAnimalUpdateForm);
    </script>
</dom-module>
