<!-- GENERATOR hier die links für die Relationen -->

<link rel="import" href="../animad-icons.html">
<link rel="import" href="../behaviors/animad-form-behavior.html">
<link rel="import" href="../behaviors/animad-error-behavior.html">
<link rel="import" href="../behaviors/nebula-polyglot-behavior.html">
<link rel="import" href="../behaviors/mixin.html">

<link rel="import" href="animad-keeper-form.html">

<dom-module id="animad-keeper-create-form">
    <template>
        <style is="custom-style">
            paper-button.send {
                background-color: var(--paper-green-500);
                color: white;
                margin-top: 50px;
                @apply --animad-keeper-create-form-button-send;
            }

            .animad-keeper-create-form {
                @apply --animad-keeper-create-form;
            }
        </style>

       <!-- Routing Support -->
        <app-location
          route="{{route}}"
          use-hash-as-path>
      </app-location>

        <!--
            Das vorgefertigte Formular.
        -->
        <form class="animad-keeper-create-form">
            <animad-keeper-form id="customform" data="{{data}}" auto-validate resources="[[resources]]"
                lang="[[lang]]" lists="[[lists]]"></animad-keeper-form>
            <!-- GENERATOR hier kommen die Templates für die Relationen hin -->
        </form>
        <!--
            buttons
        -->
        <paper-button class="send" on-tap="_saveEntity" raised>
            <iron-icon icon="animad-icons:send"></iron-icon>
            [[$t('button_save')]]
        </paper-button>
        <template is="dom-if" if="{{reset}}">
            <paper-button class="reset" on-tap="_resetForm">
                <iron-icon icon="animad-icons:erase"></iron-icon>
                [[$t('button_reset')]]
            </paper-button>
        </template>
        <template is="dom-if" if="{{cancelPath}}">
            <paper-button class="cancel" on-tap="_cancelEntity">
                <iron-icon icon="animad-icons:close-circle"></iron-icon>
                [[$t('button_cancel')]]
            </paper-button>
        </template>
    </template>
    <script>
        /**
         * # Formular zum Erstellen von einem 'Keeper'
         * `<animad-anclosure-create-form>` stellt ein Formular zur Verfügung, über das man ein
         * neues 'Keeper' mit all seinen Attributen erstellen kann.
         * ## Anwendung in der Applikation
         * ```html
         * <link rel="import" href="[Pfad zu meinen Abhängigkeiten]/animad-keeper/animad-keeper-create-form.html">
         * ...
         * <animad-keeper-create-form post-url="[URL an die die Daten geschickt werden]"></animad-keeper-create-form>
         * ...
         * ```
         *
         * @customElement
         * @polymer
         *
         */
        class AnimadKeeperCreateForm extends mix(Polymer.Element).with(Nebula.PolyglotBehavior, AnimadFormBehavior, AnimadErrorBehavior) {
            static get is() { return 'animad-keeper-create-form'; }

            static get properties() {
                return {
                    /*
                     * Das '_domain' property wird benötigt, um den richtigen Pfad
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element
                     * benötigt, in dem die I18nBehavior verwendet wird.
                     *
                     * GENERATOR das Attribut value generieren
                     */
                     _domain: {
                        type: String,
                        value: 'animad'
                    },
                    /*
                     * Das '_entity' property wird benötigt, um den richtigen Pfad
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element
                     * benötigt, in dem die I18nBehavior verwendet wird.
                     *
                     * GENERATOR das Attribute value generieren
                     */
                    _entity: {
                        type: String,
                        value: 'keeper'
                    },
                    // GENERATOR: Boolean Werte müssen abhängig von den Relationen generiert werden
                    /*
                     * Über dieses Element Property kann gesteuert werden, ob die
                     * Relation zu den 'keepers' angezeigt wird, oder nicht.
                     */
                    // GENERATOR Beispiel:
                    //keepers: {
                    //    type: Boolean,
                    //    value: false
                    // },
                }
            }
        }

        customElements.define(AnimadKeeperCreateForm.is, AnimadKeeperCreateForm);
    </script>
</dom-module>
